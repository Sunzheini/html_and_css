<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <ul>
      <li class="button"><a href="#">Learn More</a></li>
      <li class="button"><button>Learn More</button></li>
      <li class="button hover"><button>Learn More</button></li>
    </ul>

    <h2>Filled Buttons</h2>
    <ul>
      <li class="button fill"><a href="#">Learn More</a></li>
      <li class="button fill"><button>Learn More</button></li>
      <li class="button fill hover"><button>Learn More</button></li>
    </ul>

    <h2>Icon buttons</h2>
    <ul>
      <li class="button fill"><a href="#">Download</a></li>
      <li class="button fill"><button>Download</button></li>
      <li class="button fill hover"><button>Download</button></li>
    </ul>
  </body>
</html>
