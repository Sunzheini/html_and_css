<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. Blog</title>
    <link rel="stylesheet" href="styles/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="card-container">
        <div class="card">
          <div class="photo-container">
            <img src="images/music.jpg" alt="Photo Music" />
          </div>
          <div class="text-container">
            <h2 class="card-title">Movie reviews</h2>
          </div>
        </div>

        <div class="card">
          <div class="photo-container">
            <img src="images/tv-show.jpg" alt="Photo TVShow" />
          </div>
          <div class="text-container">
            <h2 class="card-title">TV show guides</h2>
          </div>
        </div>

        <div class="card">
          <div class="photo-container">
            <img src="images/celebrity.jpg" alt="Photo Celebrities" />
          </div>
          <div class="text-container">
            <h2 class="card-title">Celebrity interviews</h2>
          </div>
        </div>

        <div class="card">
          <div class="photo-container">
            <img src="images/art.jpg" alt="Photo Art" />
          </div>
          <div class="text-container">
            <h2 class="card-title">Arts and culture</h2>
          </div>
        </div>
      </div>

      <div class="menu-container">
        <h2 class="menu-title">Other Category</h2>

        <ul class="menu" role="list">
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Finance</h2>
          </li>
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Business</h2>
          </li>
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Social media marketing</h2>
          </li>
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Sales process and strategy</h2>
          </li>
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Web development</h2>
          </li>
          <li class="item-container">
            <i class="fa-solid fa-circle-arrow-right"></i>
            <h2 class="item-text">Travel hacks</h2>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
