<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="form_receiver.html" method="GET">
      <div>
        <label for="form1">username</label>
        <input type="text" name="username" id="form1" />
      </div>

      <div>
        <label for="pass1">password</label>
        <input type="password" name="password" id="pass1" />
      </div>

      <div>
        <h2>Select a car brand:</h2>
        <textarea name="some text" id="" cols="30" rows="10"></textarea>

        <label for="audi">Audi</label>
        <input type="checkbox" id="audi" value="AUDI" name="brand" />
        <label for="merc">Merc</label>
        <input type="checkbox" id="merc" value="MERC" name="brand" />
        <label for="bmw">BMW</label>
        <input type="checkbox" id="bmw" value="BMW" name="brand" />
      </div>

      <div>
        <h2>Select a location:</h2>

        <label for="de">Germany</label>
        <input type="radio" id="de" name="location" value="de" />
        <label for="bg">Bulgaria</label>
        <input type="radio" id="bg" name="location" value="bg" />
        <label for="fr">France</label>
        <input type="radio" id="fr" name="location" value="fr" />
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
